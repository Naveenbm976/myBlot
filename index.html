<head>
<title>My Family</title>
</head>
<script>
  //head of the family?the id to be refered in inner html is head_of_family
  var head=["naveen","preetha","Pranav"];
  console.log(head);
  document.getElementById(head_of_family).innerHTML=head;
  //backbone_of_family?the id to be refered in inner html is backbone_of_family
  var backbone=head[1];
  console.log(backbone);
  document.getElementById(backbone_of_family).innerHTML=backbone;
  //add a person in first?the id to be refered in inner html is Add_A_person
  head.unshift(Dhruv.N);
  //remove a person in first?the id to be refered in inner html is remove_A_person
  head.shift("");
  //add a person in last?the id to be refered in inner html is Add_A_person_in_last
  head.unshift("Pranav Naveen");
  //Remove a person in last?the id to be refered in inner html is Remove_A_person_in_last
  head.shift("");
</script>
